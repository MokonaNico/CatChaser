<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Cat Chaser</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Cat Chaser",
        productVersion: "1.0",
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
    	const Http = new XMLHttpRequest();
    	Http.open("GET", "https://projetinfo.alwaysdata.net/CatChaserAPI/scores");
        Http.send();
        haveData = false;
        Http.onreadystatechange=(e)=>{
    		if(Http.status == 200){
    			if(!haveData){
	    			var data = Http.responseText;
			      	var jsonData = JSON.parse(data);
			      	console.log(jsonData);
			      	var body = document.getElementsByTagName("body")[0];
			      	var tbl = document.createElement("table");
	  				var tblBody = document.createElement("tbody");
	  				for (var i = 0; i < 20; i++) {
					    var row = document.createElement("tr");
					    for (var j = 0; j < 2; j++) {
					      	var cell = document.createElement("td");
					      	try{
					      		if(j == 0){
					      			var cellText = document.createTextNode(jsonData[i].name);
					      		} else {
					      			var cellText = document.createTextNode(jsonData[i].score);
					      		}
					      	} catch(error) {
								var cellText = document.createTextNode("null");
							}
					      	cell.appendChild(cellText);
					      	row.appendChild(cell);
					    }
					    tblBody.appendChild(row);
					}
					tbl.appendChild(tblBody);
					body.appendChild(tbl);
					tbl.setAttribute("border", "2");
					haveData = true;
	    		}
		    } else {
		    	console.log("error : " + Http.status);
		    }
		}
    </script>
  </body>
</html>
