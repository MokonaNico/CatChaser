<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Cat Chaser</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Cat Chaser",
        productVersion: "1.0",
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>

        $.ajax({
           type: 'GET',
           contentType: "application/json; charset=utf-8",
           crossDomain: true,
           async:false,
           dataType: 'jsonp',
           url: "https://projetinfo.alwaysdata.net/CatChaserAPI/scores/GetQuote?callback=?",
           success: function(jsondata){
                console.log(jsondata);
           }
        })
    </script>
  </body>
</html>
